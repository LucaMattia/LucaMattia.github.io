                <div class="contact">
                    <h3>Email Me</h3>
                    <div class="alert">Your message has been sent!</div>
                    <form id="contactForm">
                        <p>
                            <label>Name</label>
                            <input type="text" name="name" autocomplete="off" id="name" required>
                        </p>
                        <p>
                            <label>Company</label>
                            <input type="text" name="name" autocomplete="off" id="company">
                        </p>
                        <p>
                            <label>Email Address</label>
                            <input type="email" name="name" autocomplete="off" id="email" required>
                        </p>
                        <p>
                            <label>Phone Number</label>
                            <input type="text" name="name" autocomplete="off" id="phone">
                        </p>
                        <p class="full">
                            <label>Message</label>
                            <textarea name="message" rows="5" id="message"></textarea>
                        </p>
                        <p class="full">
                            <button type="submit">Submit</button>
                        </p>
                    </form>
                </div>
            </div>
            </div>
